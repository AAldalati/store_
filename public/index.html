<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>store</title>
</head>
<body style="background-color: rgb(56, 51, 51);">
    <button style="font-size: xx-large; size: 1000px;" id="back"><--back</button>
    <center id="main_page">
        <table style="background-color: brown;">
            <tr>
                <td style="font-size: xx-large; size: 1000px;">AOO- Aser Ousama Organization</td>
                <td style="font-size: xx-large; size: 1000px; color: brown;">______________________________________</td>
                <td><button id="account" style="font-size: xx-large; size: 1000px; color: burlywood;">accounts</button></td>
                <td><a href="Info.html"><button style="font-size: xx-large; size: 1000px; color: burlywood;">Info</button></a></td>
            </tr>
        </table>
    </center>
    <center id="main">
        <form>
            <input type="button"  class="btn" id="login_btn" value=" Login">
            <br>
            <input type="button"  class="btn" id="sign_up_btn" value="Signup">
        </form>
    </center>
    <center id="login" style="background-color: white;">
        <form>
            <label for="fn" style="font-size: xx-large; size: 1000px; color: blue;">enter your first name:</label><br>
            <input class="input" type="text" id="fn" style="font-size: xx-large; size: 1000px; color: blue;">
            <br>
            <label for="ln" style="font-size: xx-large; size: 1000px; color: blue;">enter your last name:</label><br>
            <input class="input" type="text" id="ln" style="font-size: xx-large; size: 1000px; color: blue;">
            <br>
            <label for="pass" style="font-size: xx-large; size: 1000px; color: blue;">enter your password:</label><br>
            <input class="input" type="password" id="pass" style="font-size: xx-large; size: 1000px; color: blue;">
            <br>
            <input type="button" class="btn" id="login_btn_submit" value="submit">
        </form>
    </center>
    <center id="sign_up" style="background-color: white;">
        <label for="fn_" style="font-size: xx-large; size: 1000px; color: blue;">enter your first name:</label><br>
        <input class="input" type="text" id="fn_" style="font-size: xx-large; size: 1000px; color: blue;">
        <br>
        <label for="ln_" style="font-size: xx-large; size: 1000px; color: blue;">enter your last name:</label><br>
        <input class="input" type="text" id="ln_" style="font-size: xx-large; size: 1000px; color: blue;">
        <br>
        <label for="pass_" style="font-size: xx-large; size: 1000px; color: blue;">enter your password:</label><br>
        <input class="input" type="password" id="pass_" style="font-size: xx-large; size: 1000px; color: blue;">
        <br>
        <input type="button" class="btn" id="sign_up_btn_submit" value="submit">
    </center>
    <center id="admin" style="background-color: white;">
        <label for="catigory" style="font-size: xx-large; size: 1000px; color: blue;">enter the catigory of the product:</label><br>
        <input class="input" type="text" id="catigory" style="font-size: xx-large; size: 1000px; color: blue;">
        <br><br>
        <label for="txt" style="font-size: xx-large; size: 1000px; color: blue;">enter the name of the product:</label><br>
        <input class="input" type="text" id="txt" style="font-size: xx-large; size: 1000px; color: blue;">
        <br><br>
        <label for="price" style="font-size: xx-large; size: 1000px; color: blue;">enter the price of the product:</label><br>
        <input class="input" type="number" id="price" style="font-size: xx-large; size: 1000px; color: blue;">
        <br><br>
        <label for="pn" style="font-size: xx-large; size: 1000px; color: blue;">enter the your phone number:</label><br>
        <input class="input" type="tel" id="pn" style="font-size: xx-large; size: 1000px; color: blue;">
        <br><br>
        <input type="button" class="btn" id="post" value="submit">
    </center>
    <div id="page" style="background-image: url(download.jpg); width: 1000px; height: 1000px;">
        <div class="searchdev">
            <span class="material-symbols-outlined">search</span>
            <input type="search" id="search" placeholder="search...">
            <button id="search_btn">search</button>
        </div>
        <table>
            <tbody id="tbody"></tbody>
        </table>
    </div>
    <script src="login.js"></script>
    <style>
        .input{
            border: none;
            border-bottom: 2px solid red;
        }
        #search {
            background-color: #333333;
            background-image: url('searchicon.png');
            background-position: 10px 10px;
            background-repeat: no-repeat;
            padding-left: 10px;
            font-family: 'lexend', sans-serif;
            width: 85%;
            margin-left: 14px;
            outline: none;
            border: none;
            background-color: transparent;
        }
        .searchdev {
            padding: 14px;
            background-color: white;
        }
        .btn {
            color: #fff;
            padding: 15px 25px;
            background-color: #bbb;
            background-image: radial-gradient(93% 87% at 87% 89%, rgba(0, 0, 0, 0.23) 0%, transparent 86.18%), radial-gradient(66% 66% at 26% 20%, rgba(255, 255, 255, 0.55) 0%, rgba(255, 255, 255, 0) 69.79%, rgba(255, 255, 255, 0) 100%);
            box-shadow: inset -3px -3px 9px rgba(255, 255, 255, 0.25), inset 0px 3px 9px rgba(255, 255, 255, 0.3), inset 0px 1px 1px rgba(255, 255, 255, 0.6), inset 0px -8px 36px rgba(0, 0, 0, 0.3), inset 0px 1px 5px rgba(255, 255, 255, 0.6), 2px 19px 31px rgba(0, 0, 0, 0.2);
            border-radius: 14px;
            font-weight: bold;
            border: 0;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</body>

</html>
